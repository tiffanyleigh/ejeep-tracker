<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Jeep Tracker{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clock {
            font-size: 18px;
        }

        .navbar {
            background-color: #0059b3;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #003366;
            border-radius: 5px;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div><strong>E-Jeep Tracker</strong></div>
        <div class="clock" id="clock">Time: --:--:--</div>
    </header>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="{% url 'rider_info' %}">Rider Info</a>
        <a href="/dashboard/">Driver Dashboard</a>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('clock').textContent = 'Time: ' + timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
